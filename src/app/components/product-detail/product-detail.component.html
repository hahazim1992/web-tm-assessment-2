<div class="product-detail-container">
  <mat-card>
    <mat-card-title>Product Alerts</mat-card-title>
    <mat-card-content>
      <form [formGroup]="filterForm" (ngSubmit)="onFilter()" class="filter-form">
        <mat-form-field appearance="outline">
          <mat-label>Start Date</mat-label>
          <input matInput type="date" formControlName="startDate" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>End Date</mat-label>
          <input matInput type="date" formControlName="endDate" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Filter</button>
      </form>
      <div *ngIf="loading" class="loading-spinner">
        <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
      </div>
      <table mat-table [dataSource]="data" class="mat-elevation-z8" *ngIf="!loading && data.length">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ pageIndex * pageSize + i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="alertName">
          <th mat-header-cell *matHeaderCellDef>Alert Name</th>
          <td mat-cell *matCellDef="let element">{{ element.alertName }}</td>
        </ng-container>
        <ng-container matColumnDef="alertValue">
          <th mat-header-cell *matHeaderCellDef>Alert Value</th>
          <td mat-cell *matCellDef="let element">{{ element.alertValue }}</td>
        </ng-container>
        <ng-container matColumnDef="alertDate">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.alertDate }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        [length]="total"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[5]"
        (page)="loadData($event)"
        *ngIf="!loading && data.length"
      ></mat-paginator>
      <div *ngIf="!loading && !data.length" class="no-data">
        No data available for the selected date range.
      </div>
    </mat-card-content>
  </mat-card>
</div>
