<h2 mat-dialog-title>{{ data ? 'Edit Product' : 'Add Product' }}</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="dialog-form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="productName" required />
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>URL</mat-label>
    <input matInput formControlName="url" required />
  </mat-form-field>
  <div class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
      {{ data ? 'Update' : 'Add' }}
    </button>
  </div>
</form>
