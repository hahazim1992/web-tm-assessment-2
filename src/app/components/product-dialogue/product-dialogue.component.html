<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">
    <mat-icon class="dialog-icon">{{ data ? 'edit' : 'add' }}</mat-icon>
    {{ data ? 'Edit Product' : 'Add Product' }}
  </h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="dialog-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="productName" required autocomplete="off" />
      <mat-error *ngIf="productForm.get('productName')?.hasError('required')">
        Product Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Address</mat-label>
      <input matInput formControlName="url" required autocomplete="off" />
      <mat-error *ngIf="productForm.get('url')?.hasError('required')">
        Address is required
      </mat-error>
      <mat-error *ngIf="productForm.get('url')?.hasError('pattern')">
        must start with http:// or https://
      </mat-error>
    </mat-form-field>

    <div class="dialog-actions">
      <button
        *ngIf="data"
        mat-stroked-button
        color="warn"
        type="button"
        (click)="onDelete()"
        class="delete-btn"
      >
        <mat-icon>delete</mat-icon>
        Delete
      </button>
      <span class="flex-spacer"></span>
      <button mat-stroked-button color="basic" type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
        {{ data ? 'Update' : 'Add' }}
      </button>
    </div>
  </form>
</div>
