<div class="product-list-container">
  <mat-card>
    <div class="table-header">
      <mat-card-title>Product List</mat-card-title>
      <button mat-raised-button color="primary" (click)="openProductDialog()">Add Product</button>
    </div>
    <mat-card-content>
      <div *ngIf="loading" class="loading-spinner">
        <mat-progress-spinner mode="indeterminate" diameter="48"></mat-progress-spinner>
      </div>
      <div *ngIf="error" class="error-message">{{ error }}</div>
      <table
        mat-table
        [dataSource]="products"
        class="mat-elevation-z8 product-table"
        *ngIf="!loading && !error"
      >
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let product">{{ product.id }}</td>
        </ng-container>
        <!-- Product Name Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
        </ng-container>
        <!-- URL Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef>URL</th>
          <td mat-cell *matCellDef="let product">
            <a [href]="product.url" target="_blank">{{ product.url }}</a>
          </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="primary" (click)="openProductDialog(product)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToProduct(row)"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
